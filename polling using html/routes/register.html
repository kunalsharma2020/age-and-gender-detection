<html>
    <head>
        <title>
            online voting system-registeration
        </title>
        <body>
            <h1>online voting system</h1>
            <hr>
            <h3>registration</h3>
            <form action="#" >
                <input type="text"name="name"placeholder="Enter name">
                <input type="number"name="mobile"placeholder="Enter mobile"><br><br>
                <input type="password"name="passwword"placeholder="password">
                <input type="password"name="c password"placeholder="confirm password"><br><br>
                <input type="text"name="address"placeholder="Address"><br><br>
                upload image: <input type="file"name="photo"><br><br>
                select role: <select name="role">
                    <option value="1">voter</option>
                    <option value="2">group</option>
                </select><br><br>
                <button>register</button><br><br>
                already a user?<a href="#">login here</a>
            </form>
        </body>
    </head>
</html>
